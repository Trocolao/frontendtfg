
<div class="container" style="margin-top: 20px; margin-bottom: 20px;" *ngIf="loggedUser.id==1">
  <nav class="sidebar">
      <h2>Admin Panel</h2>
      <ul>
        <li><a href="admin">Dashboard</a></li>
        <li><a href="admin/evento/index">Eventos</a></li>
        <li><a href="admin/plato/index">Platos</a></li>
        <li><a href="admin/pedido/index">Pedidos</a></li>
        <li><a href="admin/reserva/index">Reservas</a></li>
        <li><a href="admin/resena/index">Reseñas</a></li>
      </ul>
    </nav>
    <div class="main-content">
      <div id="eventos">
        <h1 class="mb-4 text-center text-black">Pedidos</h1>
      
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Total</th>
                <th scope="col">Fecha</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let pedido of pedidos">
                <th scope="row">{{ pedido.id }}</th>
                <td>{{ pedido.total }}</td>
                <td>{{ pedido.fecha }}</td>
                <td>
                  <a [routerLink]="['/admin/pedido/', pedido.id, 'view']" class="btn btn-info btn-sm">View</a>
                  <button type="button" (click)="deletePedido(pedido.id)" class="btn btn-danger btn-sm">Delete</button>
                </td>
              </tr>
              <!-- Más filas de eventos aquí -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="loggedUser.id!==1||!isSignedIn" style="margin-bottom: 500px; margin-top: 250px;">
    <h1 style="text-align: center; color: black;">No tienes permisos para ver esta página</h1>
  </div>
