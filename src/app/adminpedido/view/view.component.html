<div class="container" *ngIf="loggedUser.id==1">
  <h1>Pedido</h1>


  <div class="event-content">

    <div class="event-info">
      <div>
          <strong>Total del Pedido:</strong>
          <p>{{ pedido.total }}</p>
      </div>

      <div>
          <strong>Fecha:</strong>
          <p>{{ pedido.fecha }}</p>
      </div>
      <br>
      <div *ngFor="let item of pedido.platos">
          <strong>Producto: {{ item.nombre }}</strong>
          <p>Precio: {{ item.precio }}$</p>            
          <p>Cantidad: {{ item.pivot.cantidad }}</p>
          <p>Total Producto: {{ (item.pivot.cantidad)*(item.precio) }}$</p>
      </div>
      <a href="#" routerLink="/admin/pedido/index" class="btn btn-primary">Back</a>

    </div>
  </div>

  
</div>

<div *ngIf="loggedUser.id!==1||!isSignedIn" style="margin-bottom: 500px; margin-top: 250px;">
  <h1 style="text-align: center; color: black;">No tienes permisos para ver esta p√°gina</h1>
</div>
