<div class="container mt-5 p-4 bg-light rounded shadow-sm" style="margin:130px auto 350px ;">
    <h2 class="mb-4">Carrito de Compras</h2>

    <div class="mb-3">
    </div>

    <div class="table-responsive mb-3">
        <table class="table table-striped">
            <thead class="thead-light">
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Acci√≥n</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <tr *ngFor="let item of listaItemsCarrito">
                    <td>{{item.nombre}}</td>
                    <td>{{item.precio | currency}}</td>
                    <td>{{item.cantidad}}</td>
                    <td>{{item.cantidad * item.precio | currency}}</td>
                    <td><button class="btn btn-danger btn-sm" (click)="eliminarItem(item.id)">Eliminar</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 style="color: black;">Total a Pagar: <span id="total-amount">{{ totalAmount | currency }}</span></h4>
    </div>

    <div class="d-flex justify-content-between align-items-center">
        <div>
            <button class="btn btn-danger mr-2" (click)="vaciarCarrito()">Vaciar carrito</button>
            <a [routerLink]="['/plato/index']" class="btn btn-secondary mr-2">Volver</a>
        </div>
        <button class="btn btn-primary" (click)="pagar()">Pagar</button>
    </div>
</div>
