<div class="container">
  <div class="card inner-main">
    <div class="card-header">
      User Profile
    </div>
    <div class="card-body">
      <p class="card-text">Name: <strong>{{UserProfile?.name}}</strong></p>
      <p class="card-text">Email: <strong>{{UserProfile?.email}}</strong></p>
    </div>
    <div *ngIf="UserProfile.role==2">
      <a class="nav-link fs-5 m-2 " *ngIf="UserProfile.role==2" routerLink="/admin">Panel Admin</a>
    </div>
  </div>
</div>
